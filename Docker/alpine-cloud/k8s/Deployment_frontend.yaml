---
apiVersion: v1
kind: Service
metadata:
  name: skf-flask-front
  labels:
    app.kubernetes.io/name: skf-flask-front
    app.kubernetes.io/instance: skf-flask-front
    app.kubernetes.io/version: "2.2.2"
spec:
  type: LoadBalancer
  ports:
    - port: 8788
      name: skf-flask-frontend-port
  selector:
    app.kubernetes.io/name: skf-flask-front
    app.kubernetes.io/instance: skf-flask-front

---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: skf-flask-front
  labels:
    app.kubernetes.io/name: skf-flask-front
    app.kubernetes.io/instance: skf-flask-front
    app.kubernetes.io/version: "2.2.2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: skf-flask-front
      app.kubernetes.io/instance: skf-flask-front
  template:
    metadata:
      labels:
        app.kubernetes.io/name: skf-flask-front
        app.kubernetes.io/instance: skf-flask-front
    spec:
      containers:
        - name: skf-flask-front
          image: "skf-angular"
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8788
          env:
          -  name: FRONTEND_URI
             valueFrom:
               configMapKeyRef:
                 name: skf-flask-front
                 key: FRONTEND_URI
          -  name: TLS
             valueFrom:
               configMapKeyRef:
                 name: skf-flask-front
                 key: TLS
          -  name: SERVER_CERT_PATH
             valueFrom:
               configMapKeyRef:
                 name: skf-flask-front
                 key: SERVER_CERT_PATH
          -  name: SERVER_CERT_KEY
             valueFrom:
               configMapKeyRef:
                 name: skf-flask-front
                 key: SERVER_CERT_KEY
---
