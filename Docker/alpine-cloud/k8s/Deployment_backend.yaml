---
apiVersion: v1
kind: Service
metadata:
  name: skf-flask-back
  labels:
    app.kubernetes.io/name: skf-flask-back
    app.kubernetes.io/instance: skf-flask-back
    app.kubernetes.io/version: "2.2.2"
spec:
  type: NodePort
  ports:
    - port: 8888
      name: skf-flask-backend-port
  selector:
    app.kubernetes.io/name: skf-flask-back
    app.kubernetes.io/instance: skf-flask-back
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skf-flask-back
  labels:
    app.kubernetes.io/name: skf-flask-back
    app.kubernetes.io/instance: skf-flask-back
    app.kubernetes.io/version: "2.2.2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: skf-flask-back
      app.kubernetes.io/instance: skf-flask-back
  template:
    metadata:
      labels:
        app.kubernetes.io/name: skf-flask-back
        app.kubernetes.io/instance: skf-flask-back
    spec:
      securityContext:
        runAsUser: 1000
      containers:
        - name: skf-flask-back
          image: "blabla1337/skf-api:4.0.6"
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
          resources:
            requests:
              cpu: 2000m # 2vCPU
              memory: 2000Mi # 2Gi
            limits:
              cpu: 2000m # 2vCPU
              memory: 2000Mi # 2Gi
          env:
            - name: SKF_FLASK_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: skf-flask-back
                  key: SKF_FLASK_DEBUG
            - name: SKF_API_URL
              valueFrom:
                configMapKeyRef:
                  name: skf-flask-back
                  key: SKF_API_URL
            - name: SKF_DB_URL
              valueFrom:
                configMapKeyRef:
                  name: skf-flask-back
                  key: SKF_DB_URL
            - name: SKF_JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: skf-flask-back
                  key: SKF_JWT_SECRET
            - name: SKF_DOJO_API_KEY
              valueFrom:
                configMapKeyRef:
                  name: skf-flask-back
                  key: SKF_DOJO_API_KEY
            - name: SKF_TESTING
              valueFrom:
                configMapKeyRef:
                  name: skf-flask-back
                  key: SKF_TESTING
            - name: RABBIT_MQ_CONN_STRING
              valueFrom:
                configMapKeyRef:
                  name: skf-flask-back
                  key: RABBIT_MQ_CONN_STRING
            - name: LABS_KUBE_CONF
              valueFrom:
                configMapKeyRef:
                  name: skf-flask-back
                  key: LABS_KUBE_CONF        
            - name: SKF_LABS_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: skf-flask-back
                  key: SKF_LABS_DOMAIN
            - name: SKF_LABS_DEPLOY_MODE
              valueFrom:
                configMapKeyRef:
                  name: skf-flask-back
                  key: SKF_LABS_DEPLOY_MODE
# Enable when using Google GKE
#            - name: GOOGLE_CREDENTIALS
#              valueFrom:
#                configMapKeyRef:
#                  name: skf-flask-back
#                  key: GOOGLE_CREDENTIALS     
---
