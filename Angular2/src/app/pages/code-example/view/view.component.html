<div class="container-fluid">
  <app-page-title title="Code Example" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="code-example-tabs">
    <div class="row">
      <div class="col-lg-2">
        <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav-pills flex-column">
          <li *ngFor="let item of categoryData.items" [ngbNavItem]="item.id">
            <a ngbNavLink (click)="setCategorySelectorId(item.id)">
              <i class="{{item.icon}} font-size-22 d-block check-nav-icon mt-4 mb-3"></i>
              <p class="font-weight-bold mb-4">{{item.name}}</p>
            </a>
            <ng-template ngbNavContent>
              <div class="card">
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-sm-4">
                      <h4 class="card-title mb-4">{{item.title}}</h4>
                    </div>
                    <div class="col-sm-8">
                      <div class="text-sm-right">
                        <div class="search-box mr-4 mb-2 d-inline-block">
                          <div class="position-relative">
                            <input type="text" class="form-control" placeholder="Search..." />
                            <i class="bx bx-search-alt search-icon"></i>
                          </div>
                        </div>
                        <button class="btn btn-primary" [routerLink]="['/code-example/create']">Add Code </button>
                      </div>
                    </div>
                    <!-- end col-->
                  </div>
                  <div class="card shadow-none border mb-0">
                    <div class="card-body">
                      <div class="row mt-3">
                        <div class="col-lg-12">
                          <!-- Content Body -->
                          <div class="row mb-4" *ngFor="let code of codeData.items, let i = index">
                            <div class="col">
                              <div class="box media mb-2">
                                <div class="icon mr-3">
                                  <i class="bx bx-book-content font-size-20 text-success"></i>
                                </div>
                                <div class="media-body">
                                  <div class="row">
                                    <div class="col-sm-10">
                                      <h4 class="card-title text-primary">{{code.code_lang}} | {{code.title}}</h4> 
                                      <p></p>
                                    </div>
                                    <div class="col-sm-2">
                                      <div class="text-sm-right">
                                        <a href="javascript:void(0)" data-toggle="collapse"
                                          (click)="isCollapsed[i] = !isCollapsed[i]">Click here</a>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="collapse" id="first" [ngbCollapse]="!isCollapsed[i]">
                                <div class="card shadow-none border bg-dark text-light card-body mb-0">{{code.content}}</div>
                                <div class="row mt-4">
                                  <div class="col-sm-6">
                                    <a routerLink="/" class="btn text-muted d-none d-sm-inline-block btn-link">
                                      <i class="mdi mdi-arrow-left mr-1"></i> Learn More</a>
                                  </div> <!-- end col -->
                                  <div class="col-sm-6">
                                    <div class="text-sm-right">
                                      <a class="btn btn-success m-1 text-light">
                                        <i class="mdi mdi-check mr-1"></i> Update </a>
                                      <a class="btn btn-danger m-1 text-light"
                                       type="button" (click)="deleteModal(contentDelete)">
                                        <i class="bx bx-trash mr-1"></i> Delete </a>
                                    </div>
                                  </div> <!-- end col -->
                                </div>
                                <div class="dropdown-divider"></div>
                              </div>
                            </div>
                          </div>
                          <!-- Content Body Ends-->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </li>
        </ul>
      </div>
      <div class="col-lg-10">
        <div [ngbNavOutlet]="nav"></div>
      </div>
    </div>
  </div>
</div>

<!-- Deletion modal-->
<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Delete Code Example</h5>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')"
      aria-hidden="true">Ã—</button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="delete">Type <b>'Delete'</b> to delete the Code Example</label>
        <input type="text" class="form-control" id="delete" placeholder="Type 'Delete'">
      </div>
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
</ng-template>
<!--  Deletion modal Ends-->
