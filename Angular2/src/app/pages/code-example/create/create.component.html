<div class="container-fluid">

    <app-page-title title="Code Examples" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Create Code Item</h4>
                    <form class="needs-validation" (ngSubmit)="validSubmit()" [formGroup]="codeExampleForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title"
                                formControlName="title" placeholder="Add Code Example Title"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add Code Example Title'"
                                [ngClass]="{'is-invalid': isSubmitted && form.title.errors}">
                            <div *ngIf="isSubmitted && form.title.errors" class="invalid-feedback">
                                <span *ngIf="form.title.errors.required">Required!</span>
                            </div>
                        </div>                        
                        <div class="form-group">
                            <label for="code_lang">Language</label>
                            <input type="text" class="form-control" id="code_lang"
                                formControlName="code_lang" placeholder="Add Language Name"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add Language Name'"
                                [ngClass]="{'is-invalid': isSubmitted && form.code_lang.errors}">
                            <div *ngIf="isSubmitted && form.code_lang.errors" class="invalid-feedback">
                                <span *ngIf="form.code_lang.errors.required">Required!</span>
                            </div>
                        </div>     
                        <div class="form-group">
                            <label for="content">Description</label>
                            <quill-editor [styles]="{'height': '250px'}" formControlName="content" id="content" [ngClass]="{'is-invalid': isSubmitted && form.content.errors}" 
                            placeholder="Code Example Description"></quill-editor>
                            <!-- <textarea type="text" class="form-control" id="content"
                                formControlName="content" placeholder="Code Example Description"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Code Example Description'"
                                [ngClass]="{'is-invalid': isSubmitted && form.content.errors}" rows="18"></textarea> -->
                            <div *ngIf="isSubmitted && form.content.errors" class="invalid-feedback">
                                <span *ngIf="form.content.errors.required">Required!</span>
                            </div>
                        </div>   
                        <div class="text-right">
                            <button (click)="createCodeExampleItem()" class="btn btn-success mr-2" type="submit">Create</button>
                            <button [routerLink]="['/code-example/view']" class="btn btn-danger"
                                type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
