<div class="container-fluid">
  <ngx-spinner
    [fullScreen]="true"
    type="ball-clip-rotate-multiple"
    size="medium"
  >
    <p class="loading">Loading, Please Wait...</p>
  </ngx-spinner>

  <!-- start page title -->
  <div class="row">
    <div class="col-12">
      <div class="page-title-box pb-0">
        <ol class="breadcrumb">
          <li
            class="breadcrumb-item active text-primary clickable"
            (click)="goToTraining()"
          >
            Training
          </li>
          <li class="breadcrumb-item active text-primary">
            {{ profile?.name }}
          </li>
        </ol>
      </div>
    </div>
  </div>
  <!-- end page title -->

  <div class="row">
    <div class="col-lg-12">
      <div class="home-wrapper">
        <div class="mb-5">
          <p class="h1 heading-dark">{{ profile?.name }}</p>
        </div>

        <div class="flex-column">
          <ul class="course-list p-0">
            <li
              *ngFor="let course of profile?.courses ?? []"
              class="course-list-item"
              [ngClass]="{
                'border-clr-1': course.name.includes('Easy'),
                'border-clr-2': course.name.includes('Competent'),
                'border-clr-3': course.name.includes('Advanced')
              }"
            >
              <h1 class="font-weight-bold">{{ course.name }}</h1>
              <span
                class="label font-weight-bold text-uppercase"
                [ngClass]="{
                  'label-l1': course.name.includes('Easy'),
                  'label-l2': course.name.includes('Competent'),
                  'label-l3': course.name.includes('Advanced')
                }"
              >
                Training
              </span>
              <span class="label">0 Chapters</span>
              <span class="label">0min</span>
              <button
                type="button"
                class="btn btn-dark font-weight-bold"
                (click)="onSelectCourse(course)"
              >
                Start Training
              </button>
            </li>
          </ul>
          <!-- end row -->
        </div>
      </div>
    </div>
  </div>
  <!-- container-fluid -->
</div>
