{% include 'header.html' %}

<!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->

      <section id="main-content" class="page08 code-examples">
          
          <section class="intro">
			<div class="inner">
			
				<div class="text">
				
				<h1>Knowledge Base Code Examples</h1>
				<p>Look for the optimal way write secure code, by example.</p>
				
				</div>
				
			</div>
		  </section>			  
		  
		  <section class="wrapper">         

			<!--<div class="search">
				<form  method="post" action="/code-search">
					<input type="search" name="search" placeholder="Search vulnerability"/>
					<button type="submit"><i class="fa fa-search"></i></button>
				</form>
			</div>-->
			
			<div class="search">
				<input class="searchinput" type="search" name="search" placeholder="Search vulnerability"/>
				<i class="fa fa-search"></i>
			</div>
           	
			<div class="read">
				<a class="toggle" href="javascript:;">
					<i class="fa fa-arrows-h"></i>
				</a>
			</div>
			
		       <div class="row mt">
		 		<div class="col-lg-12">
                 		        <div class="panel-group" id="accordion">

					{% set counter = 0 -%}
					{% for name in items -%}


						  <div class="panel panel-default">
						    <div class="panel-heading" style='background-color:white;'>
						      <h4 class="panel-title">
						        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse{{id_items[counter]|safe }}" onclick='getCode({{id_items[counter]|safe}});'>
						    {{ name|safe }}
						        </a>
						      </h4>
						    </div>
						    <div id="collapse{{id_items[counter]|safe }}" class="panel-collapse collapse">
						      <div class="panel-body" id="{{id_items[counter]|safe }}">
								<b>Item is fetched</b>
						      </div>
						    </div>
						  </div>
					{% set counter = counter + 1 %}
                       			{% endfor %}

					</div>
               		         </div><!-- /col-lg-4 -->			
		  	</div><!-- /row -->
		</section><!--/wrapper -->
      </section><!-- /MAIN CONTENT -->
         
{% include 'footer.html' %}
