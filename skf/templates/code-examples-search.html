{% include 'header.html' %}

<!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->

      <section id="main-content">

		<section class="intro">
			<div class="inner">

				<div class="text">

					<h1>Search: <span class="term">Keyword</span></h1>

				</div>

			</div>
		</section>		  
	  
        <section class="wrapper">
          	
			<div class="search">
				<form  method="post" action="/code-search">
					<input type="search" name="search" placeholder="Search vulnerability"/>
					<button type="submit"><i class="fa fa-search"></i></button>
				</form>
			</div>	
			
		       <div class="row mt">
            <div class="col-lg-12">
                    <div class="panel-group" id="accordion">
            {% for entry in content %}
						  <div class="panel panel-default">
						    <div class="panel-heading" style='background-color:white;'>
						      <h4 class="panel-title">
						        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{loop.index0}}">
						    {{ kb_name[loop.index0] }} 
						        </a>
						      </h4>
						    </div>
						    <div id="collapse{{loop.index0}}" class="panel-collapse collapse">
						      <div class="panel-body" style='background-color:#f5f5f5;'>
							{{ entry }}	
						      </div>
						    </div>
						  </div>
            {% endfor %}  
          </div>
        </div><!-- /col-lg-4 -->
        {% if not content %}
          <div class="col-lg-12">
       		   <h2>Sorry we did not find anything</h2>
			   <a class="back" href="/code-examples">Back to code examples</a>
      	  </div>
        {% endif %}
		  	</div><!-- /row -->
		</section><!--/wrapper -->
      </section><!-- /MAIN CONTENT -->
         
{% include 'footer.html' %}
